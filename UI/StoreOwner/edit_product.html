<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sale Records | Store Manager</title>

    <!-- css files -->
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/modals.css">

    <link rel="shortcut icon" href="../images/logo.png">
    
    <!-- font awesome link -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">

    <!-- Javascript action links -->
    <script src="../js/js_actions.js"></script>
<body>
    <!-- This is the main body wrapper -->
    <div class="grid-container">
        <div class="header">
            <div class="header_title">
                <div class="company_title">
                    <a href="home.html">
                        Electronics Store Manager
                    </a>
                </div> 
                <div class="menu">
                    <ul>
                        <li><a href="home.html">Manage Products</a></li>
                       | <li><a href="attendants.html">Manage Attendants</a></li>
                       | <li><a href="sale_records.html">Sale Records</a></li>
                       | <li><a href="../index.html">Logout</a></li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="main_body">
            <div class="body_wrapper">

                <!-- This will help users know where they are currently -->
                <div class="title_bar">
                    <h3>Edit Product</h3>
                </div>

                <br><br><br/><br/>

                <div class="products_category_wrapper">
                    <div class="edit_product" id="edit_product">
                            <div class="modal-body">
                                <!-- edit product form -->
                                <form action="" method="POST" enctype="application/x-www-form-urlencoded">
                                    <label for="Product Category">Product Category</label><br>
                                    <input type="text" id="product_category" placeholder="e.g. Office Computers" size="40"><br>
                                    <label for="pr_name">Product Name</label><br>
                                    <input type="text" id="product_name" placeholder="e.g. HP Spectre " size="40"><br>
                                    <label for="quantity">Quantity</label><br>
                                    <input type="number" id="quantity" placeholder="1" size="40"><br>
                                    <label for="descr">Product Price</label><br>
                                    <input type="text" id="product_price" placeholder="e.g. Ksh. 3000" size="40"><br>                                   
                                    <button class="Submit Edit"  id="edit_products">Edit Product</button>
                                </form> 
                                    
                        </div>
                    </div>
                </div>

            </div>
        </div> 
        <div class="footer">
            &copy; 2018 Store Manager
        </div>
    </div>
    <script src="../js/base.js"></script>
    <script src="../js/edit_product.js"></script>
</body>
</html>
