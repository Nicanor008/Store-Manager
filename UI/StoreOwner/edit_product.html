<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sale Records | Store Manager</title>

    <!-- css files -->
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/modals.css">

    <link rel="shortcut icon" href="../images/logo.png">
    
    <!-- font awesome link -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">

    <!-- Javascript action links -->
    <script src="../js/js_actions.js"></script>
<body>
    <!-- This is the main body wrapper -->
    <div class="grid-container">
        <div class="header">
            <div class="header_title">
                <div class="company_title">
                    <a href="home.html">
                        Electronics Store Manager
                    </a>
                </div> 
                <div class="menu">
                    <ul>
                        <li><a href="home.html">Manage Products</a></li>
                       | <li><a href="attendants.html">Manage Attendants</a></li>
                       | <li><a href="sale_records.html">Sale Records</a></li>
                       | <li><a href="../index.html">Logout</a></li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="main_body">
            <div class="body_wrapper">

                <!-- This will help users know where they are currently -->
                <div class="title_bar">
                    <h3>Manage Products</h3>
                    <!-- Modal to be used to add products -->
                    <!-- Trigger/Open The Modal -->
                    <button id="myBtn">Add Product</button> 

                    <!-- The Modal -->
                    <div id="myModal" class="modal">

                    <!-- Modal content -->
                    <div class="modal-content">
                        <div class="modal-header">
                            <h2>Add New Product</h2>
                        </div>
                            <div class="modal-body">
                                <br>
                                <form action="" method="POST" enctype="application/x-www-form-urlencoded">
                                    <label for="Product Category">Product Category</label><br>
                                    <input type="text" name="product_Category" placeholder="e.g. Office Computers" size="65"><br>
                                    <label for="pr_name">Product Name</label><br>
                                    <input type="text" name="product_name" placeholder="e.g. HP Spectre " size="65"><br>
                                    <label for="quantity">Quantity</label><br>
                                    <input type="number" name="quantity" placeholder="1" size="65"><br>
                                    <label for="descr">Product Description</label><br>
                                    <input type="text" name="product_DEscription" placeholder="Brief product description" size="65"><br>
                                    
                                   
                                </form> 
                                <center>
                                    <button class="save">Add Product</button>
                                    <button class="close">Close</button>
                                </center>
                            </div>
                    </div>

                    </div>
                </div>

                <br><br>

                <div class="products_category_wrapper">
                    <div class="edit_product">
                            <div class="modal-body">
                            <form action="#" method="POST" enctype="multipart/form-data">
                                <label for="productTag">Product Tag</label>
                                <br>
                                <input type="text" name="product_tag" value="001" size="30">
                                <br>
                                <label for="category"  size="30">Product Category</label><br>
                                <select name="category">
                                    <option value="1">Laptops</option>
                                    <option value="2">Office Computers</option>
                                    <option value="3">Speakers</option>
                                    <option value="4">Smartphones</option>
                                    <option value="5">Accessories</option>
                                    <option value="6">Wearables</option>
                                    <option value="7">Smart Screens</option>
                                </select>
                                <br>
                                <label for="name">Product Name</label>
                                <br>
                                <input type="text" name="product_name" value="HP Spectre Laptop"  size="30">
                                <br>
                                <label for="desc">Product Description</label><br>
                                <input type="text" name="pro_description"  size="30" value="Windows 10 Home 64. 7th Generation Intel Core i5 processor. AMD Radeon RX 460">
                                <br>
                                <label for="quantity">Quantity</label><br>
                                <input type="number" name="quantity" value="2"  size="40">
                                <br>
                                <label for="price">Price</label>
                                <br><input type="number" name="price" value="20000"  size="30"> 
                                <br><br>
                                <input type="submit" name="Edit Product"  class="btn_edit" value="Edit Product">
                            </form>
                        </div>
                    </div>
                </div>

            </div>
        </div> 
        <div class="footer">
            &copy; 2018 Store Manager
        </div>
    </div>

    <!-- javascript modal pop up trigger event -->

    <script>
        // Get the modal
        var modal = document.getElementById('myModal');

        // Get the button that opens the modal
        var btn = document.getElementById("myBtn");

        // Get the <span> element that closes the modal
        var span = document.getElementsByClassName("close")[0];

        // When the user clicks the button, open the modal 
        btn.onclick = function() {
            modal.style.display = "block";
        }

        // When the user clicks on <span> (x), close the modal
        span.onclick = function() {
            modal.style.display = "none";
        }

        // When the user clicks anywhere outside of the modal, close it
        window.onclick = function(event) {
            if (event.target == modal) {
                modal.style.display = "none";
            }
        }
    </script>
</body>
</html>
