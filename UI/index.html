<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Store Manager</title>
    <link rel="stylesheet" href="css/style.css">

    <link rel="shortcut icon" href="images/logo.png">

    <!-- font awesome link -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
</head>
<body>
    <div class="grid-container">
        <div class="header">
            <div class="header_title">
                <div class="company_title">
                    Electronics Store Manager
                </div> 
            </div>
        </div>
        <div class="main_body">
            <div class="body_wrapper">
                <center>
                        <div id="error-display"></div>
                        <div id="success-display"></div>
                    <div class="login">
                    <legend><h2>Login</h2></legend>
                    <form id="formLogin">
                        <label for="email" class="form-label">Email</label><br/>
                        <input type="email" name="email" id="user_email" placeholder="e.g. nic123@example.com">
                        <br/><br/>
                        <label for="password" class="form-label">Password</label><br/>
                        <input type="password" name="password" id="user_password" placeholder="**********" >
                        <br><br/>
                        <a href="forgot_password.html">Forgot Password</a>
                        <br>
                        <br/>
                        <input type="submit" name="login" value="Login" class="button_login">
                    </form>
                    </div>
                </center>
            </div>
        </div> 
        <div class="footer">
                &copy; 2018 Store Manager
        </div>
    </div>

    <script src="js/login.js"></script>
    <script src="js/base.js"></script>

</body>
</html>
