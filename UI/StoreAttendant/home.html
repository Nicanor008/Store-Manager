<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Home | Store Manager</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="shortcut icon" href="../images/logo.png">
    
    <!-- font awesome link -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
</head>
<body>
    <!-- This is the main body -->
    <div class="grid-container">
        <div class="header">
            <div class="header_title">
                <div class="company_title">
                    Electronics Store Manager
                </div> 
                <div class="menu">
                    <ul>
                        <li class="active"><a href="products.html">Products</a></li>
                       | <li><a href="sale_records.html">Sale Records</a></li>
                       | <li><a href="my_profile.html">My Profile</a></li>
                       | <li><a href=""><button onclick="logout()">Logout</button></a></li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="main_body">
            <div class="body_wrapper">

                <!-- Navigation bar for searching products and a cart button -->
                <div class="search_bar">

                    <!-- title of the current page will be displayed here -->
                    <h3>Products Categories</h3>

                    <!-- A button to search for products -->
                    <div class="search_form">
                        <form action="" method="POST" enctype="multipart/form-data">
                            <input type="text" name="search_product" placeholder="Seach Product" size="60">
                            <input type="submit" name="submit_button" value="Search">
                        </form>
                    </div>

                    <!-- A button to add products to cart and to checkout -->
                    <div class="cart">
                        <a href="">
                            <button class="cart_button">
                                <i class="fas fa-shopping-cart fa-2x"></i>
                            </button>
                        </a>
                    </div>
                </div>
                <br><br><br>
                <hr>
                <!-- A body to display products to the user -->
                <div class="products_category_wrapper">
                    <!-- first product row -->
                    <div class="products_category_row">
                        <div class="single_product_category">
                            <a href="products.html">
                                <div class="product_image">
                                    <img src="../images/laptop1.jpeg" alt="laptops" width="210" height="137">
                                </div>

                                <!-- product description here -->
                                <div class="product_category_description">
                                    Laptops
                                </div>
                            </a>
                        </div>
                        <div class="single_product_category">
                            <a href="products.html">
                                <div class="product_image">
                                    <img src="../images/desktop1.jpeg" alt="Desktop computers" width="200" height="137">
                                </div>

                                <!-- product description here -->
                                <div class="product_category_description">
                                    Office Computers
                                </div>
                            </a>
                        </div>
                        <div class="single_product_category">
                            <a href="products.html">
                                <div class="product_image">
                                    <img src="../images/speakers1.jpeg" alt="Music Speakers" width="140" height="137">
                                </div>

                                <!-- product description here -->
                                <div class="product_category_description">
                                    Music Speaker
                                </div>
                            </a>
                        </div>

                        <div class="single_product_category">
                            <a href="products.html">
                                <div class="product_image">
                                    <img src="../images/accessories1.jpeg" alt="Electronics accessories" width="210" height="137">
                                </div>

                                <!-- product description here -->
                                <div class="product_category_description">
                                    Accessories
                                </div>
                            </a>
                        </div>
                    </div>

                    
                    <!-- second product row -->
                    <div class="products_category_row">
                            <div class="single_product_category">
                                <a href="products.html">
                                    <div class="product_image">
                                        <img src="../images/phone1.jpeg" alt="smartphones" width="210" height="137">
                                    </div>
    
                                    <!-- product description here -->
                                    <div class="product_category_description">
                                        Smart Phones
                                    </div>
                                </a>
                            </div>
                            <div class="single_product_category">
                                <a href="products.html">
                                    <div class="product_image">
                                        <img src="../images/watch.jpeg" alt="Watches " width="200" height="137">
                                    </div>
    
                                    <!-- product description here -->
                                    <div class="product_category_description">
                                        Wearables
                                    </div>
                                </a>
                            </div>
                            <div class="single_product_category">
                                <a href="products.html">
                                    <div class="product_image">
                                        <img src="../images/projector.jpeg" alt="Projectors" width="140" height="137">
                                    </div>
    
                                    <!-- product description here -->
                                    <div class="product_category_description">
                                        Projectors
                                    </div>
                                </a>
                            </div>
    
                            <div class="single_product_category">
                                <a href="products.html">
                                    <div class="product_image">
                                        <img src="../images/tv.jpeg" alt="Television" width="210" height="137">
                                    </div>
    
                                    <!-- product description here -->
                                    <div class="product_category_description">
                                        Smart Screens(TVs)
                                    </div>
                                </a>
                            </div>
                        </div>
                </div>
            </div>
        </div> 
        <div class="footer">
            &copy; 2018 Store Manager
        </div>
    </div>
    <script src="../js/base.js"></script>
    <script src="../js/logout.js"></script>
</body>
</html>
