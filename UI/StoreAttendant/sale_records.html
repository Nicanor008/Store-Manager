<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sale Records | Store Manager</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/modals.css">
    <link rel="shortcut icon" href="../images/logo.png">
    
    <!-- font awesome link -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">

    <!-- Javascript action links -->
    <script src="../js/js_actions.js"></script>
</head>
<body>
    <div class="grid-container">
        <div class="header">
            <div class="header_title">
                <div class="company_title">
                    <a href="home.html">
                        Electronics Store Manager
                    </a>
                </div> 
                <div class="menu">
                    <ul>
                        <li><a href="products.html">Products</a></li>
                       | <li class="active"><a href="sale_records.html">Sale Records</a></li>
                       | <li><a href="my_profile.html">My Profile</a></li>
                       | <li><a href=""><button onclick="logout()">Logout</button></a></li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="main_body">
            <div class="body_wrapper">

                <!-- Navigation bar for searching products and a cart button -->
                <div class="search_bar">

                    <!-- title of the current page will be displayed here -->
                    <h2>
                        <a href="home.html">
                            <i class="fas fa-home"></i>
                        </a>
                    </h2>
                    <h3>My Sale Records
                    <button id="add_sale">Add Sale</button> </h3>
                    <!-- The Modal -->
                    <div id="myModal" class="modal">

                            <!-- Modal content -->
                            <div class="modal-content">
                                <div class="modal-header">
                                </div>
                                    <div class="modal-body">
        
                                    <div id="error-display"></div>
                                    <div id="success-display"></div>
                                        <br>
                                        <form action="" method="POST" enctype="application/x-www-form-urlencoded">
                                            <label for="pr_name">Product Name</label><br>
                                            <input type="text" id="product_name" placeholder="e.g. HP Spectre " size="40"><br>
                                            <label for="quantity">Quantity</label><br>
                                            <input type="number" id="quantity" placeholder="1" size="40"><br>
                                            <label for="descr">Product Price</label><br>
                                            <input type="text" id="product_price" placeholder="e.g. Ksh. 3000" size="40"><br>                                   
                                        </form> 
                                        <center>
                                            <button class="save"  onclick="post_sale_on_popup()">Post Sale</button>
                                            <button class="close">Close</button>
                                        </center>
                                    </div>
                            </div>
                        </div>

                    <!-- A button to search for products -->
                    <div class="search_form">
                        <form action="" method="POST" enctype="multipart/form-data">
                            <input type="text" name="search_product" placeholder="Seach Product" size="30">
                            <input type="submit" name="submit_button" value="Search">
                        </form>
                    </div>

                    <!-- A button to add products to cart and to checkout -->
                    <div class="cart">
                        <a href="attendant_cart.html">
                            <button class="cart_button">
                                <i class="fas fa-shopping-cart fa-2x"></i>
                            </button>
                        </a>
                    </div>
                </div>
                <br><br><br>
                <hr>
                <!-- A body to display products to the user -->
                <div class="products_category_wrapper">
                    <!-- first product row -->
                    <div class="sale_records_table">
                        <table></table>
                    </div>
                    
                </div>
            </div>
        </div> 
        <div class="footer">
            &copy; 2018 Store Manager
        </div>
    </div>
    <script>
        // Get the modal
        var modal = document.getElementById('myModal');

        // Get the button that opens the modal
        var btn = document.getElementById("add_sale");

        // Get the <span> element that closes the modal
        var span = document.getElementsByClassName("close")[0];

        // When the user clicks the button, open the modal 
        btn.onclick = function() {
            modal.style.display = "block";
        }

        // When the user clicks on <span> (x), close the modal
        span.onclick = function() {
            modal.style.display = "none";
        }

        // When the user clicks anywhere outside of the modal, close it
        window.onclick = function(event) {
            if (event.target == modal) {
                modal.style.display = "none";
            }
        }
    </script>
    <script src="../js/base.js"></script>
    <script src="../js/attendant.js"></script>
    <script src="../js/logout.js"></script>
</body>
</html>
